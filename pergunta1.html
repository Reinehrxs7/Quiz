<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        .question-container {
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background: #333;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .option {
            padding: 12px;
            margin: 8px;
            cursor: pointer;
            display: block;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }
        .option:hover {
            transform: scale(1.05);
            background: #444;
        }
        .correct {
            background-color: #28a745 !important;
            color: white;
        }
        .incorrect {
            background-color: #dc3545 !important;
            color: white;
        }
        #next-button {
            display: none;
            margin-top: 20px;
            padding: 12px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Quiz Interativo</h1>
    <div id="score">Acertos: 0</div>
    <div id="quiz-container">
        <div class="question-container" id="question-box">
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Próxima pergunta</button>
    </div>

    <script>
        const questions = [
            { question: "Qual é o um tuba?", options: ["pato", "jacaré", "martelo", "Sapo"], correct: 2 },
            
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.innerText = option;
                div.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(div);
            });
        }

        function checkAnswer(selectedIndex) {
            const questionData = questions[currentQuestion];
            const optionsContainer = document.getElementById('options');
            optionsContainer.childNodes.forEach((optionDiv, index) => {
                optionDiv.classList.add(index === questionData.correct ? "correct" : "incorrect");
            });

            if (selectedIndex === questionData.correct) {
                score++;
                document.getElementById('score').innerText = `Acertos: ${score}`;
            }

            document.getElementById('next-button').style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('next-button').style.display = "none";
            } else {
                document.getElementById('quiz-container').innerHTML = `<h2>Quiz Finalizado!</h2><p>Você acertou ${score} de ${questions.length} perguntas.</p>`;
            }
        }

        loadQuestion();
    </script>

</body>
</html>
